<script type="text/javascript">
  function getemail() {
    console.log("아이디확인", row3);
    console.log("함수안에서 확인", length);
    var title = "";
    title = JSON.stringify(row2);

    if (length > 0) {
      document.getElementById("to_email").value = title;
    } else {
      document.getElementById("to_email").value = "";
    }
  }
</script>

<script type="text/javascript">
  var row = [];
  var row2 = [];
  var row3 = [];
  var length;
  function sendEmail() {
    const content = {
      to_email: document.getElementById("to_email").value,
      subject: document.getElementById("subject").value,
      email_message: document.getElementById("email_message").value,
    };
    // console.log(row);
    console.log(content);
    $.ajax({
      type: "POST",
      url: "/api/sendmail",
      traditional: true,
      data: content,
      dataType: "json",
    })
      .done(function (data, textStatus, xhr) {
        alert("발송완료");
        console.log(data);
      })
      .fail(function (xhr, textStatus, errorThrown) {
        alert(errorThrown);
      });
  }
</script>

<script type="text/javascript" language="javascript" class="init">
  var lang_kor = {
    decimal: "",
    emptyTable: "데이터가 없습니다.",
    info: "_START_ 부터- _END_ 까지 (총 _TOTAL_ 데이터)",
    infoEmpty: "0개",
    infoFiltered: "(전체 _MAX_명 중 검색결과)",
    infoPostFix: "",
    thousands: ",",
    lengthMenu: "_MENU_개씩 보기",
    loadingRecords: "로딩중...",
    processing: "처리중...",
    search: "검색 :",
    zeroRecords: "검색된 데이터가 없습니다.",
    paginate: {
      first: "첫 페이지",
      last: "마지막페이지",
      next: "다음",
      previous: "이전",
    },
    aria: {
      sortAscending: ":오름차순 정렬",
      sortDescending: ":내림차순 정렬",
    },
  };

  var editor; // use a global for the submit and return data rendering in the examples

  $(document).ready(function () {
    //CRUD
    editor = new $.fn.dataTable.Editor({
      ajax: "/api/admin_member",
      table: "#admin_member_table",
      fields: [
        {
          label: "아이디",
          name: "admin_signname",
        },
      ],
    });
    // 항목별 검색기능
    $("#admin_member_table thead tr")
      .clone(true)
      .addClass("filters")
      .appendTo("#admin_member_table thead");

    var table = $("#admin_member_table").DataTable({
      orderCellsTop: true,
      fixedHeader: true,
      initComplete: function () {
        var api = this.api();

        // For each column
        api
          .columns()
          .eq(0)
          .each(function (colIdx) {
            // Set the header cell to contain the input element
            var cell = $(".filters th").eq(
              $(api.column(colIdx).header()).index()
            );
            var title = $(cell).text();
            $(cell).html('<input type="text" placeholder="검색" />');

            // On every keypress in this input
            $(
              "input",
              $(".filters th").eq($(api.column(colIdx).header()).index())
            )
              .off("keyup change")
              .on("change", function (e) {
                // Get the search value
                $(this).attr("title", $(this).val());
                var regexr = "({search})"; //$(this).parents('th').find('select').val();

                // Search the column for that value
                api
                  .column(colIdx)
                  .search(
                    this.value != ""
                      ? regexr.replace("{search}", "(((" + this.value + ")))")
                      : "",
                    this.value != "",
                    this.value == ""
                  )
                  .draw();
              })
              .on("keyup", function (e) {
                e.stopPropagation();

                $(this).trigger("change");
                $(this).focus()[0];
              });
          });
      },
      // 항목별 검색기능 끝.
      ///Binding

      dom: "Bfrtip", // PBfrtip
      ajax: {
        url: "/api/admin_member",
        type: "POST",
        // type: "get",
      },

      language: lang_kor,
      columns: [
        {
          data: "admin_signname",
          render: function (data, type) {
            if (type == "display") {
              // console.log(data);
              //  `<label for="tab-2" onclick="getApi(${data});">` + data;
              data =
                // `<label for="tab-2" onclick="getemail('${data}')";>` + data;
                `<label for="tab-2" onclick="getemail()";>` + data;
            }
            return data;
          },
        },
        {
          data: null,
          render: function (data, type, row) {
            // console.log("sdgsdgsdg", type);
            if (type == "display") {
              // console.log("sdgsdgsdg", row);
              return '<input type="checkbox" class="editor-active" name="ck" id="ck">';
            }
            return data;
          },
          className: "dt-body-center",
        },
      ],
      destroy: true, // 이 부분 체크해 주세요!
      serverSide: true,
      select: true,
      // searching: true,
      buttons: [
        { extend: "create", editor: editor, text: "등록" },
        { extend: "edit", editor: editor, text: "수정" },
        { extend: "remove", editor: editor, text: "삭제" },
      ],
    });

    $("#admin_member_table").on("click", 'input[type="checkbox"]', function () {
      var chk = false;
      console.log("asdfasdf", table.row(".selected").data());
      row.push = $("#admin_member_table").DataTable().row($(this)).data();
      console.log(row);
      length = $('input:checkbox[id="ck"]:checked').length; // 체크박스에 선택되어있는 수
      console.log("체크박스 이벤트확인");
      chk = $(this).prop("checked");
      console.log("상태값 확인", chk);
      console.log("확인용", row2);
      row3 = row2.map((x) => {
        // console.log(x);
        return x + " " + chk;
      });
      console.log("row3", row3);
      if (chk) {
        console.log("체크확인");
        row3 = row2.map((x) => {
          // console.log(x);
          return x + " " + chk;
        });
      } else if (length === 0) {
        // 체크된 항목이 0이면 배열 전체 삭제
        console.log("삭제확인");
        row3 = [];
        row2 = [];
      } else if (!chk) {
        row3.pop();
        row2.pop();
      }
      console.log("row3 트루펄스 확인", row3);
    });

    $("#admin_member_table tbody").on("click", "tr", function () {
      // console.log(table.rows(".admin_member_table").deselect());

      // console.log("선택값 추출1 ", table.rows(".selected").data());
      // console.log("선택값 추출2 ", table.row(".selected").data());
      // console.log("선택값 해제추출3 ", table.row(".deselected").data());
      console.log("셀 이벤트확인");
      row.push = $("#admin_member_table").DataTable().row($(this)).data();

      for (var key in row) {
        row2.push(row[key].admin_signname);
      }
      row2 = row2.filter((val, idx) => {
        return row2.indexOf(val) === idx; //값이 처음나오는 배열 인덱스와 현재 인덱스가 같으면 포함
      });

      console.log("로우2", row2);
    });
  });
</script>
