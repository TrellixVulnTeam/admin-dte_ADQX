	<script type="text/javascript" language="javascript" class="init">
		var editor; // use a global for the submit and return data rendering in the examples

		$(document).ready(function () {
			//CRUD
			editor = new $.fn.dataTable.Editor({
				ajax: "/api/construction_member",
				table: "#construction_member",
				fields: [
					{
						label: "이름",
						name: "users.name",
					},
					{
						label: "이메일",
						name: "users.signname",
					},
					
					{
						label: "휴대전화",
						name: "users.phone",
					},
					{
						label: "회사명",
						name: "users.company_id",
						type: "select",
						placeholder: "Select a location"
					},
					{
						label: "직위/직급",
						name: "users.position",
					},
					{
						label: "사내 전화번호",
						name: "users.tel",
					},
					{
						label: "가입일",
						name: "users.created_at",
						type: "readonly",
						def:  today.format('YYYY-MM-DD'),
					},
					{
						label: "수정일",
						name: "users.updated_at",
						type: "readonly",
						def:  today.format('YYYY-MM-DD'),
					},
				],
			});
			// 항목별 검색기능
			$("#construction_member thead tr")
				.clone(true)
				.addClass("filters")
				.appendTo("#construction_member thead");

			$("#construction_member").DataTable(
				{
					orderCellsTop: true,
					fixedHeader: true,
					initComplete: function () {
						var api = this.api();

						// For each column
						api
							.columns()
							.eq(0)
							.each(function (colIdx) {
								// Set the header cell to contain the input element
								var cell = $(".filters th").eq(
									$(api.column(colIdx).header()).index()
								);
								var title = $(cell).text();
								$(cell).html(
									'<input type="text" placeholder="' + title + '" />'
								);

								// On every keypress in this input
								$(
									"input",
									$(".filters th").eq($(api.column(colIdx).header()).index())
								)
									.off("keyup change")
									.on("change", function (e) {
										// Get the search value
										$(this).attr("title", $(this).val());
										var regexr = "({search})"; //$(this).parents('th').find('select').val();

										var cursorPosition = this.selectionStart;
										// Search the column for that value
										api
											.column(colIdx)
											.search(
												this.value != ""
													? regexr.replace(
															"{search}",
															"(((" + this.value + ")))"
														)
													: "",
												this.value != "",
												this.value == ""
											)
											.draw();
									})
									.on("keyup", function (e) {
										e.stopPropagation();

										$(this).trigger("change");
										$(this)
											.focus()[0]
											.setSelectionRange(cursorPosition, cursorPosition);
									});
							});
					},
					// 항목별 검색기능 끝.
				//DATA 바인딩
					dom: "Bfrtip",
					ajax: "/api/construction_member",
					columns: [
						{ data: "users.name"},
						{ data: "users.signname" },
						{ data: "users.phone"},
						{ data: "companies.name"},
						{ data: "users.position" },
						{ data: "users.tel" },
						{ data: "users.created_at" },
						// { data: "updated_at" },
					],
					select: true,
					buttons: [
						{ extend: "create", editor: editor, text: "등록" },
						{ extend: "edit", editor: editor, text: "수정" },
						{ extend: "remove", editor: editor, text: "삭제" },
					],
				},
				function () {
					console.log("확인");
				}
			);
		});
