<script type="text/javascript" language="javascript" class="init">
  //Korean
  var lang_kor = {
    decimal: "",
    emptyTable: "데이터가 없습니다.",
    info: "_START_ 부터- _END_ 까지 (총 _TOTAL_ 데이터)",
    infoEmpty: "0개",
    infoFiltered: "(전체 _MAX_명 중 검색결과)",
    infoPostFix: "",
    thousands: ",",
    lengthMenu: "_MENU_개씩 보기",
    loadingRecords: "로딩중...",
    processing: "처리중...",
    search: "검색 :",
    zeroRecords: "검색된 데이터가 없습니다.",
    paginate: {
      first: "첫 페이지",
      last: "마지막페이지",
      next: "다음",
      previous: "이전",
    },
    aria: { sortAscending: ":오름차순 정렬", sortDescending: ":내림차순 정렬" },
  };

  var editor; // use a global for the submit and return data rendering in the examples

  $(document).ready(function () {
    //CRUD
    editor = new $.fn.dataTable.Editor({
      ajax: "/api/construction_member",
      table: "#construction_member",
      fields: [
        {
          label: "이름",
          name: "users.name",
        },
        {
          label: "이메일",
          name: "users.signname",
        },

        {
          label: "휴대전화",
          name: "users.phone",
        },
        {
          label: "회사명",
          name: "users.company_id",
          type: "text",

          id: "csearch",
        },
        {
          label: "직위/직급",
          name: "users.position",
        },
        {
          label: "사내 전화번호",
          name: "users.tel",
        },
        {
          label: "가입일",
          name: "users.created_at",
          type: "datetime",
          def: function () {
            return new Date();
          },
          format: "YYYY-MM-DD",
        },
        {
          label: "수정일",
          name: "users.updated_at",
          type: "datetime",
          def: function () {
            return new Date();
          },
          format: "YYYY-MM-DD",
        },
      ],
    });

    // 항목별 검색기능
    $("#construction_member thead tr")
      .clone(true)
      .addClass("filters")
      .appendTo("#construction_member thead");

    $("#construction_member").DataTable({
      orderCellsTop: true,
      fixedHeader: true,
      initComplete: function () {
        var api = this.api();

        // For each column
        api
          .columns()
          .eq(0)
          .each(function (colIdx) {
            // Set the header cell to contain the input element
            var cell = $(".filters th").eq(
              $(api.column(colIdx).header()).index()
            );
            var title = $(cell).text();
            $(cell).html('<input type="text" placeholder="' + title + '" />');

            // On every keypress in this input
            $(
              "input",
              $(".filters th").eq($(api.column(colIdx).header()).index())
            )
              .off("keyup change")
              .on("change", function (e) {
                // Get the search value
                $(this).attr("title", $(this).val());
                var regexr = "({search})"; //$(this).parents('th').find('select').val();

                var cursorPosition = this.selectionStart;
                // Search the column for that value
                api
                  .column(colIdx)
                  .search(
                    this.value != ""
                      ? regexr.replace("{search}", "(((" + this.value + ")))")
                      : "",
                    this.value != "",
                    this.value == ""
                  )
                  .draw();
              })
              .on("keyup", function (e) {
                e.stopPropagation();

                $(this).trigger("change");
                $(this)
                  .focus()[0]
                  .setSelectionRange(cursorPosition, cursorPosition);
              });
          });
      },
      // 항목별 검색기능 끝.
      //DATA 바인딩
      dom: "Bfrtip",
      ajax: "/api/construction_member",
      deferRender: true, // 2~3초 빨라짐
      language: lang_kor,
      columns: [
        { data: "users.name" },
        { data: "users.signname" },
        { data: "users.phone" },
        { data: "companies.name" },
        { data: "users.position" },
        { data: "users.tel" },
        { data: "users.created_at" },
      ],
      select: true,
      buttons: [
        { extend: "create", editor: editor, text: "등록" },
        { extend: "edit", editor: editor, text: "수정" },
        { extend: "remove", editor: editor, text: "삭제" },
      ],
    });
  });
</script>
<script>
  var availableTags = [];
  $(function () {
    $.ajax({
      method: "get",
      url: "/api/construction_member_info",
      dataType: "json",
    }).done(function (data) {
      // console.log(data.data);
      for (var i in data.data) {
        availableTags.push({
          label: data.data[i].name + -+data.data[i].id,
          value: data.data[i].id,
        });
      }
    });
    $(document).on("keydown.autocomplete", "#csearch", function () {
      $(this).autocomplete({ source: availableTags });
      console.log("확인");
    });
  });
</script>
