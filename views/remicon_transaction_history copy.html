<script type="text/javascript" language="javascript" class="init">
  //Korean
  var lang_kor = {
    decimal: "",
    emptyTable: "데이터가 없습니다.",
    info: "_START_ 부터- _END_ 까지 (총 _TOTAL_ 데이터)",
    infoEmpty: "0개",
    infoFiltered: "(전체 _MAX_명 중 검색결과)",
    infoPostFix: "",
    thousands: ",",
    lengthMenu: "_MENU_개씩 보기",
    loadingRecords: "로딩중...",
    processing: "처리중...",
    search: "검색 :",
    zeroRecords: "검색된 데이터가 없습니다.",
    paginate: {
      first: "첫 페이지",
      last: "마지막페이지",
      next: "다음",
      previous: "이전",
    },
    aria: { sortAscending: ":오름차순 정렬", sortDescending: ":내림차순 정렬" },
  };

  var editor; // use a global for the submit and return data rendering in the examples

  $(document).ready(function () {
    //CRUD
    editor = new $.fn.dataTable.Editor({
      ajax: "/api/remicon_management_list",
      table: "#remicon_management_list_table",
      fields: [
        {
          label: "레미콘사",
          name: "spaces.name",
        },
        {
          label: "담당자",
          name: "admin_user.name",
        },
        {
          label: "담당자직책",
          name: "admin_user.position",
        },

        {
          label: "담당자(현장)",
          name: "site_user.name",
        },
        {
          label: "담당자(현장)직책",
          name: "site_user.position",
        },
      ],
    });

    // 항목별 검색기능
    $("#remicon_management_list_table thead tr")
      .clone(true)
      .addClass("filters")
      .appendTo("#remicon_management_list_table thead");

    var table = $("#remicon_management_list_table").DataTable({
      orderCellsTop: true,
      fixedHeader: true,
      initComplete: function () {
        var api = this.api();

        // For each column
        api
          .columns()
          .eq(0)
          .each(function (colIdx) {
            // Set the header cell to contain the input element
            var cell = $(".filters th").eq(
              $(api.column(colIdx).header()).index()
            );
            var title = $(cell).text();
            $(cell).html('<input type="text" placeholder="' + title + '" />');

            // On every keypress in this input
            $(
              "input",
              $(".filters th").eq($(api.column(colIdx).header()).index())
            )
              .off("keyup change")
              .on("change", function (e) {
                // Get the search value
                $(this).attr("title", $(this).val());
                var regexr = "({search})"; //$(this).parents('th').find('select').val();

                var cursorPosition = this.selectionStart;
                // Search the column for that value
                api
                  .column(colIdx)
                  .search(
                    this.value != ""
                      ? regexr.replace("{search}", "(((" + this.value + ")))")
                      : "",
                    this.value != "",
                    this.value == ""
                  )
                  .draw();
              })
              .on("keyup", function (e) {
                e.stopPropagation();

                $(this).trigger("change");
                $(this)
                  .focus()[0]
                  .setSelectionRange(cursorPosition, cursorPosition);
              });
          });
      },
      // 항목별 검색기능 끝.
      //DATA 바인딩
      dom: "Bfrtip",
      ajax: {
        url: "/api/remicon_management_list",
      },
      language: lang_kor,
      columns: [
        {
          data: "spaces.id",
          render: function (data, type, row) {
            if (type == "display") {
              console.log("data", data);
              data = '<label for="tab-2">' + data;
            }
            return data;
          },
        },
        { data: "spaces.name" },
        {
          data:
            "(select count(space_id)" +
            "from space_members where space_id = spaces.id " +
            "group by space_id)",
        },
        {
          data: "concat(admin_user.name,'',admin_user.position)",
        },

        {
          data: "concat(site_user.name,'',site_user.position)",
        },
      ],
      select: true,
      buttons: [
        { extend: "create", editor: editor, text: "등록" },
        { extend: "edit", editor: editor, text: "수정" },
        { extend: "remove", editor: editor, text: "삭제" },
      ],
    });

    let id;

    // 선택한 로우값 가져오기
    $(document).on(
      "click",
      "#remicon_management_list_table tbody tr",
      function () {
        let str = "";
        // 배열 선언
        // 현재 클릭된 Row(<tr>)
        let tr = $(this);
        let td = tr.children();
        id = td.eq(0).text();

        alert(id);
        $("#remicon_estimate").src("/remicon_estimate.js?remicon_id=" + id);
      }
    );
  });
</script>
