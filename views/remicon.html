<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico">
	<title>Conaz_admin</title>
	<!-- 추가-->
	   <style>
		thead input {
		  width: 100%;
			text-align: center;
		}
	  </style>
	<!-- 추가 -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- 자동검색 라이브러리 -->

	<script src="https://cdn.datatables.net/colreorder/1.5.3/js/dataTables.colReorder.min.js"></script> <!-- 엑셀추출 라이브러리-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script> <!-- 엑셀추출 라이브러리 끝-->

		<!-- 추가 끝-->
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/searchpanes/1.2.1/js/dataTables.searchPanes.min.js"></script>
	<script type="text/javascript" language="javascript" src="../js/dataTables.editor.min.js"></script>
	<script type="text/javascript" language="javascript" src="./resources/syntax/shCore.js"></script>
	<script type="text/javascript" language="javascript" src="./resources/demo.js"></script>
	<script type="text/javascript" language="javascript" src="./resources/editor-demo.js"></script>
	<script type="text/javascript" language="javascript" class="init">
		var lang_kor={
		"decimal":"","emptyTable":"데이터가 없습니다.","info":"_START_ 부터- _END_ 까지 (총 _TOTAL_ 데이터)","infoEmpty":"0개","infoFiltered":"(전체 _MAX_명 중 검색결과)",
		"infoPostFix":"","thousands":",",
		"lengthMenu":"_MENU_개씩 보기",
		"loadingRecords":"로딩중...","processing":"처리중...","search":"검색 :","zeroRecords":"검색된 데이터가 없습니다."
		,"paginate":{"first":"첫 페이지","last":"마지막페이지","next":"다음","previous":"이전"},"aria":{"sortAscending":":오름차순 정렬","sortDescending":":내림차순 정렬"}};
		
		var editor; // use a global for the submit and return data rendering in the examples

		$(document).ready(function () {
			//CRUD
			editor = new $.fn.dataTable.Editor({
				ajax: "/api/remicon",
				table: "#remicon_table",
				fields: [			
				{
						label: "건설사 타입",
						name: "company_type",
						type:"select"
					},
					{
						label: "건설사:",
						name: "name",
					},
					{
						label: "주소:",
						name: "address",
					},
					{
						label: "ceo_name:",
						name: "ceo_name",		
					},
					{
						label: "Created_at:",
						name: "created_at",
						type: "datetime",
						def: function () { return new Date(); },
    			 	format: "YYYY-MM-DD" 
					},
					{
					  label: "Updated_at:",
					  name: "updated_at",
					  type: "datetime",
						 def: function () { return new Date(); },
    			  format: "YYYY-MM-DD" 
					},
				],
			})					
			// 항목별 검색기능
			$("#remicon_table thead tr")
				.clone(true)
				.addClass("filters")
				.appendTo("#remicon_table thead");

			$("#remicon_table").DataTable(
				{
					orderCellsTop: true,
					fixedHeader: true,
					initComplete: function () {
						var api = this.api();

						// For each column
						api
							.columns()
							.eq(0)
							.each(function (colIdx) {
								// Set the header cell to contain the input element
								var cell = $(".filters th").eq(
									$(api.column(colIdx).header()).index()
								);
								var title = $(cell).text();
								$(cell).html(
									'<input type="text" placeholder="' + title + '" />'
								);

								// On every keypress in this input
								$(
									"input",
									$(".filters th").eq($(api.column(colIdx).header()).index())
								)
									.off("keyup change")
									.on("change", function (e) {
										// Get the search value
										$(this).attr("title", $(this).val());
										var regexr = "({search})"; //$(this).parents('th').find('select').val();

										var cursorPosition = this.selectionStart;
										// Search the column for that value
										api
											.column(colIdx)
											.search(
												this.value != ""
													? regexr.replace(
															"{search}",
															"(((" + this.value + ")))"
														)
													: "",
												this.value != "",
												this.value == ""
											)
											.draw();
									})
									.on("keyup", function (e) {
										e.stopPropagation();

										$(this).trigger("change");
										$(this)
											.focus()[0]
											.setSelectionRange(cursorPosition, cursorPosition);
									});
							});
					},
					// 항목별 검색기능 끝.
///Binding
					dom: "Bfrtip", // PBfrtip
					ajax: "/api/remicon",
					language : lang_kor,
					columns: [	
					  { data: "company_type"},		
						{ data: "name" },
						{ data: "address" },
						{ data: "ceo_name" },
						{ data: "created_at" },				
						{ data: "updated_at" },
					],
				select: true,
				colReorder: true,
				searching: true,		
					buttons: [
						{ extend: "create", editor: editor, text: "등록" },
						{ extend: "edit", editor: editor, text: "수정" },
						{ extend: "remove", editor: editor, text: "삭제" },
						{
				extend: 'collection',
				text: 'Export',
				buttons: [
					// 'copy',
					'excel',
					'csv',
					// 'pdf',
					// 'print'
				]
			}
					],
				},
			);
		});
	</script>


</head>
<body>
			<h1 style="margin: 10px;" >레미콘 공장</h1>
					<div class="demo-html">
						<table id="remicon_table" class="display" style="width:100%">
							<thead>
								<tr>
									<th>회사 유형</th>
									<th>건설사</th>
									<th>주소</th>
									<th>CEO이름</th>
									<th>생성일</th>
									<th>수정일</th>
								</tr>
							</thead>					
						</table>
					</div>
		
	  </div>
</body>
</html>
