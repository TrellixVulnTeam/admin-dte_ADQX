<script type="text/javascript" language="javascript" class="init">
  var lang_kor = {
    decimal: "",
    emptyTable: "데이터가 없습니다.",
    info: "_START_ 부터- _END_ 까지 (총 _TOTAL_ 데이터)",
    infoEmpty: "0개",
    infoFiltered: "(전체 _MAX_명 중 검색결과)",
    infoPostFix: "",
    thousands: ",",
    lengthMenu: "_MENU_개씩 보기",
    loadingRecords: "로딩중...",
    processing: "처리중...",
    search: "검색 :",
    zeroRecords: "검색된 데이터가 없습니다.",
    paginate: {
      first: "첫 페이지",
      last: "마지막페이지",
      next: "다음",
      previous: "이전",
    },
    aria: {
      sortAscending: ":오름차순 정렬",
      sortDescending: ":내림차순 정렬",
    },
  };

  var editor; // use a global for the submit and return data rendering in the examples

  $(document).ready(function () {
    //CRUD
    editor = new $.fn.dataTable.Editor({
      ajax: "/api/banners",
      table: "#banners_table",
      fields: [
        {
          label: "팝업 등록",
          name: "image",
          type: "upload",
          display: function (file_id) {
            return (
              '<img src="' + editor.file("files", file_id).web_path + '"/>'
            );
          },
          clearText: "Clear",
          noImageText: "No image",
        },
        {
          label: "유형",
          name: "banners.type",
          type: "select",
          options: [
            { label: "PC", value: "PC" },
            { label: "MOBILE", value: "MOBILE" },
          ],
        },
        {
          label: "등록일",
          name: "created_at",
          type: "datetime",
          def: function () {
            return new Date();
          },
          format: "YYYY-MM-DD",
        },
        {
          label: "마감일",
          name: "end_date",
          type: "datetime",
          format: "YYYY-MM-DD",
        },
      ],
    });

    $("#banners_table").DataTable({
      ///Binding

      dom: "Bfrtip", // PBfrtip
      ajax: {
        url: "/api/banners",
        type: "POST",
        // type: "get",
      },
      language: lang_kor,
      columns: [
        { data: "banners.type" },
        {
          data: "image",
          render: function (file_id) {
            return file_id
              ? '<img src="' + editor.file("files", file_id).web_path + '"/>'
              : null;
          },
          defaultContent: "No image",
        },
        { data: "created_at" },
        { data: "end_date" },
      ],
      serverSide: true,
      select: true,
      // searching: true,
      buttons: [
        { extend: "create", editor: editor, text: "등록" },
        { extend: "edit", editor: editor, text: "상세보기 및 수정" },
        { extend: "remove", editor: editor, text: "삭제" },
      ],
    });
  });
</script>

<span style="font-size: 2rem; font-weight: 600">팝업관리</span>
<div class="demo-html" style="margin-top: 10px">
  <table id="banners_table" class="display" style="width: 100%" ellspacing="0">
    <thead>
      <tr>
        <th>유형</th>
        <th>이미지</th>
        <th>등록일</th>
        <th>만료일</th>
      </tr>
    </thead>
  </table>
</div>
